<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 120px auto 70px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>REGISTER HERE</h1>
    </div>

    <div class="container">
        <h2>Register</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/register" method="POST">
            <label for="studentname">Name:</label>
            <input type="text" id="studentname" name="studentname" required>
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>
            <label for="education_board">Education Board:</label>
            <input type="text" id="education_board" name="education_board" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" required>
            <input type="submit" value="Register">
        </form>
    </div>

    <div class="footer">
        <p>&copy; Final Year Project / BNMIT, Bengaluru.</p>
    </div>
</body>
</html>
